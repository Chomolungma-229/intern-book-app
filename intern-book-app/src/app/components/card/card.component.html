    <mat-card class="book-card" *ngFor=" let book of booklist; let i = index">
        <mat-card-title class="text-wrap">{{book.name}}</mat-card-title>
        <mat-card-content class="text-wrap">
            <div>
                {{book.detail}}
            </div>
            <div>評価:{{book.evaluation}}点</div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="warn" (click)="sendBookEvent(i)">削除</button>
        </mat-card-actions>
    </mat-card>
